<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars on Sales</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <form action="/insert" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name of Buyer" name="name" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Phone Number" name="phonenumber" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Name of the Car" name="carname" required>
                    </div>

                    <div class="form-group">
                        <input type="" class="form-control  mt-2" placeholder="Number Plate" name="numplate" required>

                    </div>
                  <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Date" name="date" required>

                    </div>
                         <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Client Name" name="client" required>

                    </div>
                         <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Phone Number" name="phonenum" required>

                    </div>


                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Submit</button>
                    </div>


                </form>
            </div>
            <div class="col-md-8">
                <h2></h2>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Name of Car</th>
                        <th scope="col">Number Plate</th>
                        <th scope="col">Date</th>
                        <th scope="col">Client</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Edit</th>
                       <th scope="col">Delete</th>

                      </tr>
                    </thead>
                    <tbody class="table-group-divider">

                    {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.phonenumber}}</td>
                          <td>{{d.carname}}</td>
                        <td>{{d.numpaplate}}</td>
                        <td>{{d.date}}</td>
                        <td>{{d.client}}</td>
                        <td>{{d.phonenum}}</td>

                         <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-warning">Edit</a></td>

                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>

                       </tr>
                    {% endfor %}
                    </tbody>
                  </table>


            </div>
        </div>

      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
